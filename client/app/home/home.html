<div class="container">
    <md-card>
        <md-card-header>
            <md-card-avatar>
                <md-icon>store</md-icon>
            </md-card-avatar>
            <md-card-header-text>
                <span class="md-title">Market</span>
                <span class="md-subhead">{{market.length}} things in the market</span>
            </md-card-header-text>
        </md-card-header>
        </md-list>
            <md-list-item class="md-2-line" ng-repeat="thing in market = (vm.things | filter:{inMarket:true})">
                <md-icon class="md-avatar-icon">home</md-icon>
                <div class="md-list-item-text">
                    <h3>{{thing.name}} (sold by {{vm.account.username != thing.owner ? thing.owner : "you"}})</h3>
                    <p>${{thing.price}}</p>
                </div>
                <md-button ng-if="vm.account.username != thing.owner" class="md-secondary md-icon-button" ng-click="vm.buy(thing)">
                    <md-icon>add_shopping_cart</md-icon>
                </md-button>
            </md-list-item>
        </md-list>
    </md-card>
</div>
