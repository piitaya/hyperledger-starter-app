<div layout="row" layout-align="center center" class="login-page">
    <md-card ng-if="vm.mode == 'login'">
        <md-card-content>
            <form ng-submit="vm.login()">
                <md-button ng-click="vm.switchMode()"><md-icon>add</md-icon></md-button>
                <div class="login-logo">
                    <img src="assets/img/hyperledger.png"></img>
                </div>
                <md-input-container class="md-block">
                    <label>Username</label>
                    <input type="text" ng-model="vm.credentials.username">
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" ng-model="vm.credentials.password">
                </md-input-container>

                <md-button class="md-raised md-primary" type="submit" >Sign in</md-button>
            </form>
        </md-card-content>
   </md-card>
   <md-card ng-if="vm.mode == 'register'">
       <md-card-content>
           <md-button ng-click="vm.switchMode()"><md-icon>close</md-icon></md-button>
           <form ng-submit="vm.register()">
               <div class="login-logo">
                   <img src="assets/img/hyperledger.png"></img>
               </div>
               <md-input-container class="md-block">
                   <label>Username</label>
                   <input type="text" ng-model="vm.credentials.username">
               </md-input-container>

               <md-button class="md-raised md-primary" type="submit" >Sign up</md-button>
           </form>
       </md-card-content>
  </md-card>
</div>
